	VirtualServer			https://localhost.dinamico.com.br:10000
	ProxyPassAndReverse		/          	  https://wiremock.org			OFFLINE

	RecordingDirectory		/servidor/https_wiremock.org
#--------------------------------------------------------------------------------------------------




